<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main p-[100px]">
        <div class="">
            Máy tính đỉnh cao 
        </div>
        <div class="flex w-2/3 justify-around">
            <div class="first w-1/2">
                <div class="py-[8px] flex justify-between items-center">
                    <div class="">Số thứ nhất</div>
                    <input onblur="validateInput1()" placeholder="Nhập một số" id="input1" class="px-1 border-gray-500 border-[1px] rounded" type="text">
                </div>
                
                <div class="py-[8px] flex justify-between items-center">
                    <div class="">Số thứ hai</div>
                    <input onblur="validateInput2()" placeholder="Nhập một số" id="input2" class="px-1 border-gray-500 border-[1px] rounded" type="text">
                </div>
                
                <div class="py-[8px] flex justify-between items-center">
                    <div class="">Kết quả</div>
                    <input id="output" class="px-1 border-gray-500 border-[1px] rounded" type="text">
                </div>
            </div>
    
            <div class="second w-1/3 flex justify-evenly">
                <div class="">
                    <input type="radio" id="add" name="operator" value="add">
                    <label for="add">Cộng</label><br>
                    
                    <input type="radio" id="subtract" name="operator" value="subtract">
                    <label for="subtract">Trừ</label><br>
                </div>
    
                <div class="">
                    <input type="radio" id="multiply" name="operator" value="multiply">
                    <label for="multiply">Nhân</label><br>
                    
                    <input type="radio" id="divide" name="operator" value="divide">
                    <label for="divide">Chia</label><br>
                </div>
                
                
            </div>
        </div>
        <button onclick="calculate()" id="cal" class="border-gray-500 border-[1px] rounded px-4">Tính</button>
        
    </div>
    
</body>
<script src="app.js"></script>
</html>
